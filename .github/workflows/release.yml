name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-13
            artifact: darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-14
            artifact: darwin-aarch64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p nyzhi

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../nyzhi-${{ matrix.artifact }}.tar.gz nyz
          cd ../../..
          shasum -a 256 nyzhi-${{ matrix.artifact }}.tar.gz | cut -d' ' -f1 > nyzhi-${{ matrix.artifact }}.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: nyzhi-${{ matrix.artifact }}
          path: |
            nyzhi-${{ matrix.artifact }}.tar.gz
            nyzhi-${{ matrix.artifact }}.sha256

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Gather metadata
        id: meta
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          SHA_DARWIN_X86=$(cat artifacts/nyzhi-darwin-x86_64.sha256)
          SHA_DARWIN_ARM=$(cat artifacts/nyzhi-darwin-aarch64.sha256)
          SHA_LINUX_X86=$(cat artifacts/nyzhi-linux-x86_64.sha256)
          SHA_LINUX_ARM=$(cat artifacts/nyzhi-linux-aarch64.sha256)

          cat > metadata.json << EOF
          {
            "version": "$VERSION",
            "commit_sha": "$GITHUB_SHA",
            "artifacts": {
              "darwin-x86_64":  { "sha256": "$SHA_DARWIN_X86" },
              "darwin-aarch64": { "sha256": "$SHA_DARWIN_ARM" },
              "linux-x86_64":   { "sha256": "$SHA_LINUX_X86" },
              "linux-aarch64":  { "sha256": "$SHA_LINUX_ARM" }
            }
          }
          EOF
          cat metadata.json

      - name: Upload to Raccoon
        run: |
          curl -fsSL -X POST "https://ci.nyzhi.com/api/releases/upload" \
            -H "Authorization: Bearer ${{ secrets.RACCOON_UPLOAD_SECRET }}" \
            -F "metadata=@metadata.json;type=application/json" \
            -F "darwin-x86_64=@artifacts/nyzhi-darwin-x86_64.tar.gz" \
            -F "darwin-aarch64=@artifacts/nyzhi-darwin-aarch64.tar.gz" \
            -F "linux-x86_64=@artifacts/nyzhi-linux-x86_64.tar.gz" \
            -F "linux-aarch64=@artifacts/nyzhi-linux-aarch64.tar.gz"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/nyzhi-darwin-x86_64.tar.gz
            artifacts/nyzhi-darwin-aarch64.tar.gz
            artifacts/nyzhi-linux-x86_64.tar.gz
            artifacts/nyzhi-linux-aarch64.tar.gz

  cargo-publish:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Publish crates in dependency order
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          publish() {
            echo "Publishing $1..."
            cargo publish -p "$1" --no-verify
            echo "Waiting for crates.io index to update..."
            sleep 30
          }

          publish nyzhi-config
          publish nyzhi-auth
          publish nyzhi-index
          publish nyzhi-provider
          publish nyzhi-core
          publish nyzhi-tui
          publish nyzhi

  npm-publish:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Prepare and publish npm packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          place_binary() {
            local artifact="$1" npm_pkg="$2"
            echo "Extracting $artifact into $npm_pkg..."
            mkdir -p "npm/$npm_pkg/bin"
            tar xzf "artifacts/nyzhi-${artifact}.tar.gz" -C "npm/$npm_pkg/bin"
            chmod +x "npm/$npm_pkg/bin/nyz"
          }

          update_version() {
            local pkg_dir="$1"
            cd "$pkg_dir"
            npm version "$VERSION" --no-git-tag-version --allow-same-version
            cd -
          }

          place_binary darwin-aarch64 nyz-darwin-arm64
          place_binary darwin-x86_64  nyz-darwin-x64
          place_binary linux-x86_64   nyz-linux-x64
          place_binary linux-aarch64   nyz-linux-arm64

          for pkg in nyz-darwin-arm64 nyz-darwin-x64 nyz-linux-x64 nyz-linux-arm64; do
            update_version "npm/$pkg"
            cd "npm/$pkg"
            npm publish --access public
            cd ../..
            echo "Published $pkg@$VERSION"
          done

          update_version "npm/nyz"
          # Update optionalDependencies versions in umbrella package
          cd npm/nyz
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json','utf8'));
            for (const dep of Object.keys(pkg.optionalDependencies || {})) {
              pkg.optionalDependencies[dep] = '$VERSION';
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          npm publish --access public
          echo "Published nyzhi@$VERSION"
