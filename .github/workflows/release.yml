name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: nyzhi-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: nyzhi-linux-aarch64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: nyzhi-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: nyzhi-darwin-aarch64
    runs-on: ${{ matrix.os }}
    steps:
      # Pinned to actions/checkout v4.2.2 (2024-10-23)
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install Rust toolchain
        # Pinned to dtolnay/rust-toolchain 2025-02-04
        uses: dtolnay/rust-toolchain@a54c7afa936fefeb4456b2dd8068152669aa8203
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --version 0.2.5

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p nyzhi
          else
            cargo build --release --target ${{ matrix.target }} -p nyzhi
          fi

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/nyz dist/
          cd dist
          tar czf ../${{ matrix.artifact }}.tar.gz nyz

      - name: Compute SHA256
        id: sha
        run: |
          if command -v sha256sum &>/dev/null; then
            SHA=$(sha256sum ${{ matrix.artifact }}.tar.gz | cut -d' ' -f1)
          else
            SHA=$(shasum -a 256 ${{ matrix.artifact }}.tar.gz | cut -d' ' -f1)
          fi
          # Validate it looks like a hex hash
          if ! echo "$SHA" | grep -qE '^[0-9a-f]{64}$'; then
            echo "ERROR: SHA256 does not look valid: $SHA"
            exit 1
          fi
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "$SHA" > ${{ matrix.artifact }}.sha256

      - name: Upload artifact
        # Pinned to actions/upload-artifact v4.6.0 (2025-01-21)
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.sha256

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Download all artifacts
        # Pinned to actions/download-artifact v4.1.8 (2024-08-14)
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          path: artifacts

      - name: Create GitHub Release
        # Pinned to softprops/action-gh-release v2.2.1 (2025-01-12)
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
          generate_release_notes: true

      - name: Install wrangler
        run: npm install -g wrangler@4

      - name: Validate checksums
        run: |
          for f in artifacts/nyzhi-*/nyzhi-*.sha256; do
            SHA=$(cat "$f")
            if ! echo "$SHA" | grep -qE '^[0-9a-f]{64}$'; then
              echo "ERROR: Invalid checksum in $f: $SHA"
              exit 1
            fi
          done

      - name: Upload to R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          for dir in artifacts/nyzhi-*; do
            NAME=$(basename "$dir")
            TARBALL="$dir/${NAME}.tar.gz"
            if [ -f "$TARBALL" ]; then
              echo "Uploading $NAME..."
              wrangler r2 object put "nyzhi-releases/releases/v${VERSION}/${NAME}.tar.gz" \
                --file "$TARBALL" --remote
            fi
          done

      - name: Update latest.json in R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          DARWIN_AARCH64=$(cat artifacts/nyzhi-darwin-aarch64/nyzhi-darwin-aarch64.sha256)
          DARWIN_X86_64=$(cat artifacts/nyzhi-darwin-x86_64/nyzhi-darwin-x86_64.sha256)
          LINUX_X86_64=$(cat artifacts/nyzhi-linux-x86_64/nyzhi-linux-x86_64.sha256)
          LINUX_AARCH64=$(cat artifacts/nyzhi-linux-aarch64/nyzhi-linux-aarch64.sha256)

          cat > latest.json <<EOF
          {
            "version": "${VERSION}",
            "date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "sha256": {
              "darwin-aarch64": "${DARWIN_AARCH64}",
              "darwin-x86_64": "${DARWIN_X86_64}",
              "linux-x86_64": "${LINUX_X86_64}",
              "linux-aarch64": "${LINUX_AARCH64}"
            }
          }
          EOF

          wrangler r2 object put "nyzhi-releases/releases/latest.json" \
            --file latest.json --remote

      - name: Upload install script to R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler r2 object put "nyzhi-releases/install.sh" \
            --file infra/releases-worker/install.sh --remote

  publish-cargo:
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@a54c7afa936fefeb4456b2dd8068152669aa8203
        with:
          toolchain: stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          # Publish in dependency order with delay for index propagation
          for crate in nyzhi-config nyzhi-auth nyzhi-provider nyzhi-core nyzhi-tui nyzhi; do
            echo "Publishing $crate..."
            cargo publish -p "$crate" --no-verify || {
              echo "WARN: $crate publish failed (may already exist)"
            }
            echo "Waiting for crates.io index..."
            sleep 30
          done

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642195f882787471b7b7d89
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          path: artifacts

      - name: Populate platform packages
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Map artifact names to npm package dirs
          copy_bin() {
            local artifact="$1" npm_pkg="$2"
            local tarball="artifacts/${artifact}/${artifact}.tar.gz"
            if [ -f "$tarball" ]; then
              mkdir -p "npm/${npm_pkg}/bin"
              tar xzf "$tarball" -C "npm/${npm_pkg}/bin"
              chmod +x "npm/${npm_pkg}/bin/nyz"
              echo "Populated npm/${npm_pkg}/bin/nyz"
            else
              echo "ERROR: $tarball not found"
              exit 1
            fi
          }

          copy_bin nyzhi-darwin-aarch64 nyz-darwin-arm64
          copy_bin nyzhi-darwin-x86_64  nyz-darwin-x64
          copy_bin nyzhi-linux-x86_64   nyz-linux-x64
          copy_bin nyzhi-linux-aarch64   nyz-linux-arm64

      - name: Update package versions
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          for pkg in npm/nyz npm/nyz-darwin-arm64 npm/nyz-darwin-x64 npm/nyz-linux-x64 npm/nyz-linux-arm64; do
            cd "$pkg"
            npm version "$VERSION" --no-git-tag-version --allow-same-version
            cd "$GITHUB_WORKSPACE"
          done

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in npm/nyz-darwin-arm64 npm/nyz-darwin-x64 npm/nyz-linux-x64 npm/nyz-linux-arm64; do
            echo "Publishing $(basename $pkg)..."
            cd "$pkg"
            npm publish --access public || echo "WARN: $(basename $pkg) publish failed"
            cd "$GITHUB_WORKSPACE"
          done

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npm/nyz
          npm publish --access public
