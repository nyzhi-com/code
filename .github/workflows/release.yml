name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: nyzhi-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: nyzhi-linux-aarch64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: nyzhi-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: nyzhi-darwin-aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p nyzhi
          else
            cargo build --release --target ${{ matrix.target }} -p nyzhi
          fi

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/nyzhi dist/
          cd dist
          tar czf ../${{ matrix.artifact }}.tar.gz nyzhi

      - name: Compute SHA256
        id: sha
        run: |
          if command -v sha256sum &>/dev/null; then
            SHA=$(sha256sum ${{ matrix.artifact }}.tar.gz | cut -d' ' -f1)
          else
            SHA=$(shasum -a 256 ${{ matrix.artifact }}.tar.gz | cut -d' ' -f1)
          fi
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "$SHA" > ${{ matrix.artifact }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.sha256

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
          generate_release_notes: true

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Upload to R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          for dir in artifacts/nyzhi-*; do
            NAME=$(basename "$dir")
            TARBALL="$dir/${NAME}.tar.gz"
            if [ -f "$TARBALL" ]; then
              echo "Uploading $NAME..."
              wrangler r2 object put "nyzhi-releases/releases/v${VERSION}/${NAME}.tar.gz" \
                --file "$TARBALL"
            fi
          done

      - name: Update latest.json in R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          DARWIN_AARCH64=$(cat artifacts/nyzhi-darwin-aarch64/nyzhi-darwin-aarch64.sha256)
          DARWIN_X86_64=$(cat artifacts/nyzhi-darwin-x86_64/nyzhi-darwin-x86_64.sha256)
          LINUX_X86_64=$(cat artifacts/nyzhi-linux-x86_64/nyzhi-linux-x86_64.sha256)
          LINUX_AARCH64=$(cat artifacts/nyzhi-linux-aarch64/nyzhi-linux-aarch64.sha256)

          cat > latest.json <<EOF
          {
            "version": "${VERSION}",
            "date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "sha256": {
              "darwin-aarch64": "${DARWIN_AARCH64}",
              "darwin-x86_64": "${DARWIN_X86_64}",
              "linux-x86_64": "${LINUX_X86_64}",
              "linux-aarch64": "${LINUX_AARCH64}"
            }
          }
          EOF

          wrangler r2 object put "nyzhi-releases/releases/latest.json" \
            --file latest.json

      - name: Upload install script to R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler r2 object put "nyzhi-releases/install.sh" \
            --file infra/releases-worker/install.sh
