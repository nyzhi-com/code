name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: nyzhi-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: nyzhi-linux-aarch64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: nyzhi-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: nyzhi-darwin-aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@a54c7afa936fefeb4456b2dd8068152669aa8203
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --version 0.2.5

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p nyzhi
          else
            cargo build --release --target ${{ matrix.target }} -p nyzhi
          fi

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/nyz dist/
          cd dist
          tar czf ../${{ matrix.artifact }}.tar.gz nyz

      - name: Compute SHA256
        id: sha
        run: |
          if command -v sha256sum &>/dev/null; then
            SHA=$(sha256sum ${{ matrix.artifact }}.tar.gz | cut -d' ' -f1)
          else
            SHA=$(shasum -a 256 ${{ matrix.artifact }}.tar.gz | cut -d' ' -f1)
          fi
          if ! echo "$SHA" | grep -qE '^[0-9a-f]{64}$'; then
            echo "ERROR: SHA256 does not look valid: $SHA"
            exit 1
          fi
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "$SHA" > ${{ matrix.artifact }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.sha256

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          path: artifacts

      - name: Generate release notes from commits
        id: notes
        run: |
          CURRENT_TAG="${GITHUB_REF_NAME}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -n1)
          if [ -z "$PREV_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="${PREV_TAG}..${CURRENT_TAG}"
          fi
          {
            echo "body<<RELEASE_NOTES_EOF"
            echo "## Changes since ${PREV_TAG:-initial}"
            echo ""
            git log --pretty=format:"- %s" "$RANGE" | grep -v "^- Merge "
            echo ""
            echo ""
            echo "**Full changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURRENT_TAG}"
            echo "RELEASE_NOTES_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda
        with:
          body: ${{ steps.notes.outputs.body }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256

      - name: Install wrangler
        run: npm install -g wrangler@4

      - name: Validate checksums
        run: |
          for f in artifacts/nyzhi-*/nyzhi-*.sha256; do
            SHA=$(cat "$f")
            if ! echo "$SHA" | grep -qE '^[0-9a-f]{64}$'; then
              echo "ERROR: Invalid checksum in $f: $SHA"
              exit 1
            fi
          done

      - name: Upload to R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          for dir in artifacts/nyzhi-*; do
            NAME=$(basename "$dir")
            TARBALL="$dir/${NAME}.tar.gz"
            if [ -f "$TARBALL" ]; then
              echo "Uploading $NAME..."
              wrangler r2 object put "nyzhi-releases/releases/v${VERSION}/${NAME}.tar.gz" \
                --file "$TARBALL" --remote
            fi
          done

      - name: Update latest.json in R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          DARWIN_AARCH64=$(cat artifacts/nyzhi-darwin-aarch64/nyzhi-darwin-aarch64.sha256)
          DARWIN_X86_64=$(cat artifacts/nyzhi-darwin-x86_64/nyzhi-darwin-x86_64.sha256)
          LINUX_X86_64=$(cat artifacts/nyzhi-linux-x86_64/nyzhi-linux-x86_64.sha256)
          LINUX_AARCH64=$(cat artifacts/nyzhi-linux-aarch64/nyzhi-linux-aarch64.sha256)

          cat > latest.json <<EOF
          {
            "version": "${VERSION}",
            "date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "sha256": {
              "darwin-aarch64": "${DARWIN_AARCH64}",
              "darwin-x86_64": "${DARWIN_X86_64}",
              "linux-x86_64": "${LINUX_X86_64}",
              "linux-aarch64": "${LINUX_AARCH64}"
            }
          }
          EOF

          wrangler r2 object put "nyzhi-releases/releases/latest.json" \
            --file latest.json --remote

      - name: Upload install script to R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler r2 object put "nyzhi-releases/install.sh" \
            --file infra/releases-worker/install.sh --remote

